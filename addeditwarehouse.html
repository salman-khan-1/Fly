<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karwan - Warehouse Management</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
      :root {
        /* Professional Business Color Palette */
        --primary-blue: #1e3a5f;
        --secondary-blue: #2c5282;
        --accent-blue: #3182ce;
        --light-blue: #ebf8ff;
        --dark-gray: #2d3748;
        --medium-gray: #4a5568;
        --light-gray: #e2e8f0;
        --background-gray: #f7fafc;
        --white: #ffffff;
        --success-green: #38a169;
        --warning-orange: #dd6b20;
        --error-red: #e53e3e;
        --border-color: #cbd5e0;
        
        --border-radius: 0.375rem;
        --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --hover-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      body {
        background-color: var(--background-gray);
        font-family: 'Segoe UI', system-ui, sans-serif;
        font-size: 0.7rem;
        color: var(--dark-gray);
        min-height: 100vh;
        padding: 0;
        margin: 0;
      }
      
      .kw-content-wrapper {
        padding: 0.4rem;
        max-width: 1400px;
        margin: 0 auto;
      }
      
      .kw-page-header {
        background-color: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        padding: 0.5rem 0.7rem;
        margin-bottom: 0.6rem;
        border: 1px solid var(--border-color);
      }
      
      .kw-table-container {
        background-color: var(--white);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        overflow: hidden;
        border: 1px solid var(--border-color);
      }
      
      .kw-table-header {
        background-color: var(--primary-blue);
        color: var(--white);
        padding: 0.4rem 0.7rem;
        font-weight: 600;
        font-size: 0.75rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .kw-table {
        margin-bottom: 0;
        font-size: 0.65rem;
        border-collapse: separate;
        border-spacing: 0;
        table-layout: fixed;
        width: 100%;
      }
      
      .kw-table th {
        background-color: var(--primary-blue) !important;
        color: var(--white);
        font-weight: 600;
        border-bottom: 1px solid var(--border-color);
        padding: 0.35rem 0.4rem;
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 0.3px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      
      .kw-table td {
        border-color: var(--border-color);
        vertical-align: middle;
        padding: 0.2rem 0.35rem;
        font-size: 0.65rem;
      }
      
      .kw-table tbody tr {
        transition: all 0.2s ease;
      }
      
      .kw-table tbody tr:hover {
        background-color: var(--light-blue) !important;
      }
      
      .kw-btn-primary {
        background-color: var(--accent-blue);
        border-color: var(--accent-blue);
        transition: all 0.2s ease;
        font-size: 0.65rem;
        padding: 0.2rem 0.35rem;
        border-radius: 0.15rem;
        height: 24px;
        line-height: 1.4;
      }
      
      .kw-btn-primary:hover {
        background-color: var(--secondary-blue);
        border-color: var(--secondary-blue);
        transform: translateY(-1px);
        box-shadow: var(--hover-shadow);
      }
      
      .kw-btn-danger {
        background-color: var(--error-red);
        border-color: var(--error-red);
        font-size: 0.65rem;
        padding: 0.2rem 0.35rem;
        border-radius: 0.15rem;
        height: 24px;
        line-height: 1.4;
      }
      
      .kw-btn-danger:hover {
        background-color: #d52a1b;
        border-color: #d52a1b;
      }
      
      .kw-status-active {
        color: var(--success-green);
        font-weight: 600;
      }
      
      .kw-status-inactive {
        color: var(--medium-gray);
        font-weight: 600;
      }
      
      .kw-modal-header {
        background-color: var(--primary-blue);
        color: var(--white);
        padding: 0.5rem 0.7rem;
      }
      
      .kw-form-label {
        font-weight: 600;
        color: var(--dark-gray);
        margin-bottom: 0.15rem;
        font-size: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }
      
      .kw-form-control {
        border-radius: 0.15rem;
        border: 1px solid var(--border-color);
        padding: 0.15rem 0.3rem;
        font-size: 0.65rem;
        height: 26px;
        transition: all 0.2s ease;
      }
      
      .kw-form-control:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
        background: var(--white);
      }
      
      /* Table column widths - more compact */
      .kw-table th:nth-child(1) { width: 30px; }   /* # */
      .kw-table th:nth-child(2) { width: 80px; }  /* Warehouse ID */
      .kw-table th:nth-child(3) { width: 130px; }  /* Name */
      .kw-table th:nth-child(4) { width: 90px; }  /* Location */
      .kw-table th:nth-child(5) { width: 75px; }  /* Capacity */
      .kw-table th:nth-child(6) { width: 90px; }  /* Manager */
      .kw-table th:nth-child(7) { width: 65px; }   /* Status */
      .kw-table th:nth-child(8) { width: 90px; }  /* Last Updated */
      .kw-table th:nth-child(9) { width: 130px; }  /* Actions */
      
      .table-responsive {
        max-height: 350px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        border-radius: 0 0 var(--border-radius) var(--border-radius);
      }
      
      .modal-content {
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: var(--hover-shadow);
      }
      
      .modal-body {
        padding: 0.7rem;
      }
      
      .btn-sm {
        font-size: 0.6rem;
        padding: 0.1rem 0.25rem;
        border-radius: 0.15rem;
      }
      
      .search-icon {
        position: absolute;
        left: 0.7rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--medium-gray);
        z-index: 5;
        font-size: 0.7rem;
      }
      
      .kw-search-container {
        display: flex;
        align-items: center;
      }
      
      .kw-search-input {
        border-radius: 50px;
        border: 1px solid var(--border-color);
        padding: 0.2rem 0.8rem 0.2rem 1.8rem;
        width: 200px;
        font-size: 0.65rem;
        transition: all 0.2s ease;
        height: 26px;
        background: rgba(255, 255, 255, 0.15);
        color: var(--white);
      }
      
      .kw-search-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      
      .kw-search-input:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.25);
      }
      
      /* Toast notification styling */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1055;
      }
      
      .toast {
        background-color: var(--white);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        font-size: 0.7rem;
      }
      
      .toast-success {
        border-left: 4px solid var(--success-green);
      }
      
      .toast-error {
        border-left: 4px solid var(--error-red);
      }
      
      .toast-warning {
        border-left: 4px solid var(--warning-orange);
      }
    </style>
  </head>
  <body>
    <div class="kw-content-wrapper">
      <!-- Page Header -->
      <div class="kw-page-header">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h6 mb-0" style="color: var(--primary-blue);">Warehouse Management</h1>
          <button class="btn kw-btn-primary" data-bs-toggle="modal" data-bs-target="#kw-warehouse-modal" id="add-warehouse-btn">
            <i class="bi bi-plus-lg me-1"></i> Add Warehouse
          </button>
        </div>
      </div>
      
      <!-- Warehouse Table -->
      <div class="kw-table-container">
        <div class="kw-table-header">
          <div class="d-flex align-items-center">
            <i class="bi bi-house-gear me-2"></i>All Warehouses
          </div>
          <div class="kw-search-container">
            <div class="position-relative">
              <i class="bi bi-search search-icon"></i>
              <input type="text" class="kw-search-input" placeholder="Search warehouses..." id="kw-warehouse-filter">
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table kw-table">
            <thead class="table-light">
              <tr>
                <th class="text-center">#</th>
                <th>Warehouse ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Manager</th>
                <th>Status</th>
                <th>Last Updated</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="kw-warehouse-table">
              <!-- Rows will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <!-- Warehouse Modal (for Add/Edit) -->
    <div class="modal fade" id="kw-warehouse-modal" tabindex="-1" aria-labelledby="kw-warehouse-modal-label" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header kw-modal-header">
            <h5 class="modal-title" id="kw-warehouse-modal-label"><i class="bi bi-house-add me-2"></i>Add Warehouse</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="kw-warehouse-form">
              <input type="hidden" id="warehouse-id">
              <div class="mb-2">
                <label for="kw-warehouse-name" class="kw-form-label">Warehouse Name</label>
                <input type="text" class="form-control kw-form-control" id="kw-warehouse-name" required>
              </div>
              <div class="mb-2">
                <label for="kw-warehouse-code" class="kw-form-label">Warehouse Code</label>
                <input type="text" class="form-control kw-form-control" id="kw-warehouse-code" required>
              </div>
              <div class="mb-2">
                <label for="kw-warehouse-location" class="kw-form-label">Location</label>
                <input type="text" class="form-control kw-form-control" id="kw-warehouse-location" required>
              </div>
              <div class="mb-2">
                <label for="kw-warehouse-capacity" class="kw-form-label">Capacity</label>
                <input type="number" class="form-control kw-form-control" id="kw-warehouse-capacity" required>
              </div>
              <div class="mb-2">
                <label for="kw-warehouse-manager" class="kw-form-label">Manager</label>
                <input type="text" class="form-control kw-form-control" id="kw-warehouse-manager">
              </div>
              <div class="mb-2">
                <label for="kw-warehouse-status" class="kw-form-label">Status</label>
                <select class="form-select kw-form-control" id="kw-warehouse-status">
                  <option value="Active" selected>Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
              <div class="d-grid mt-3">
                <button type="submit" class="btn kw-btn-primary" id="save-warehouse-btn">
                  <i class="bi bi-check-lg me-1"></i> Save Warehouse
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Toast Container for Notifications -->
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Sample warehouse data
        let warehouses = [
          {
            id: 1,
            code: 'WH001',
            name: 'Main Warehouse',
            location: 'New York',
            capacity: '5000 sq.ft',
            manager: 'John Doe',
            status: 'Active',
            lastUpdated: '2023-12-01'
          },
          {
            id: 2,
            code: 'WH002',
            name: 'West Coast Storage',
            location: 'Los Angeles',
            capacity: '3500 sq.ft',
            manager: 'Sarah Johnson',
            status: 'Active',
            lastUpdated: '2023-11-28'
          },
          {
            id: 3,
            code: 'WH003',
            name: 'Central Distribution',
            location: 'Chicago',
            capacity: '4200 sq.ft',
            manager: 'Michael Brown',
            status: 'Inactive',
            lastUpdated: '2023-10-15'
          },
          {
            id: 4,
            code: 'WH004',
            name: 'Southern Logistics',
            location: 'Houston',
            capacity: '2800 sq.ft',
            manager: 'Robert Wilson',
            status: 'Active',
            lastUpdated: '2023-12-05'
          },
          {
            id: 5,
            code: 'WH005',
            name: 'North East Storage',
            location: 'Boston',
            capacity: '3200 sq.ft',
            manager: 'Jennifer Lee',
            status: 'Inactive',
            lastUpdated: '2023-09-22'
          }
        ];

        // DOM Elements
        const warehouseTable = document.getElementById('kw-warehouse-table');
        const warehouseForm = document.getElementById('kw-warehouse-form');
        const warehouseModal = document.getElementById('kw-warehouse-modal');
        const modalTitle = document.getElementById('kw-warehouse-modal-label');
        const addWarehouseBtn = document.getElementById('add-warehouse-btn');
        const saveWarehouseBtn = document.getElementById('save-warehouse-btn');
        const filterInput = document.getElementById('kw-warehouse-filter');
        const toastContainer = document.getElementById('toast-container');

        // Initialize the table
        renderWarehouseTable();

        // Filter functionality
        filterInput.addEventListener('input', function(event) {
          const filterValue = event.target.value.trim().toLowerCase();
          const rows = warehouseTable.querySelectorAll('tr');
          
          rows.forEach((row) => {
            const cells = row.querySelectorAll('td');
            let matchFound = false;
            
            for (let i = 0; i < cells.length; i++) {
              const cellText = cells[i].textContent.trim().toLowerCase();
              if (cellText.includes(filterValue)) {
                matchFound = true;
                break;
              }
            }
            
            if (matchFound) {
              row.style.display = 'table-row';
            } else {
              row.style.display = 'none';
            }
          });
        });

        // Add Warehouse button click
        addWarehouseBtn.addEventListener('click', function() {
          resetForm();
          modalTitle.innerHTML = '<i class="bi bi-house-add me-2"></i>Add Warehouse';
          saveWarehouseBtn.innerHTML = '<i class="bi bi-check-lg me-1"></i> Save Warehouse';
        });

        // Form submission handler
        warehouseForm.addEventListener('submit', function(event) {
          event.preventDefault();
          
          const warehouseId = document.getElementById('warehouse-id').value;
          const formData = {
            name: document.getElementById('kw-warehouse-name').value,
            code: document.getElementById('kw-warehouse-code').value,
            location: document.getElementById('kw-warehouse-location').value,
            capacity: document.getElementById('kw-warehouse-capacity').value,
            manager: document.getElementById('kw-warehouse-manager').value,
            status: document.getElementById('kw-warehouse-status').value,
            lastUpdated: new Date().toISOString().split('T')[0]
          };
          
          if (warehouseId) {
            // Edit existing warehouse
            const index = warehouses.findIndex(w => w.id == warehouseId);
            if (index !== -1) {
              warehouses[index] = { ...warehouses[index], ...formData };
              showToast('Warehouse updated successfully!', 'success');
            }
          } else {
            // Add new warehouse
            const newId = warehouses.length > 0 ? Math.max(...warehouses.map(w => w.id)) + 1 : 1;
            warehouses.push({ id: newId, ...formData });
            showToast('Warehouse added successfully!', 'success');
          }
          
          // Close the modal and refresh the table
          const modal = bootstrap.Modal.getInstance(warehouseModal);
          modal.hide();
          renderWarehouseTable();
        });

        // Render warehouse table
        function renderWarehouseTable() {
          warehouseTable.innerHTML = '';
          
          warehouses.forEach((warehouse, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td class="text-center">${index + 1}</td>
              <td>${warehouse.code}</td>
              <td>${warehouse.name}</td>
              <td>${warehouse.location}</td>
              <td>${warehouse.capacity}</td>
              <td>${warehouse.manager}</td>
              <td><span class="${warehouse.status === 'Active' ? 'kw-status-active' : 'kw-status-inactive'}">${warehouse.status}</span></td>
              <td>${warehouse.lastUpdated}</td>
              <td class="text-center">
                <button class="btn btn-sm kw-btn-primary edit-btn" data-id="${warehouse.id}">
                  <i class="bi bi-pencil me-1"></i> Edit
                </button>
                <button class="btn btn-sm kw-btn-danger delete-btn" data-id="${warehouse.id}">
                  <i class="bi bi-trash me-1"></i> Delete
                </button>
              </td>
            `;
            warehouseTable.appendChild(row);
          });
          
          // Add event listeners to edit and delete buttons
          document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', function() {
              const warehouseId = this.getAttribute('data-id');
              editWarehouse(warehouseId);
            });
          });
          
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', function() {
              const warehouseId = this.getAttribute('data-id');
              deleteWarehouse(warehouseId);
            });
          });
        }

        // Edit warehouse
        function editWarehouse(id) {
          const warehouse = warehouses.find(w => w.id == id);
          if (warehouse) {
            document.getElementById('warehouse-id').value = warehouse.id;
            document.getElementById('kw-warehouse-name').value = warehouse.name;
            document.getElementById('kw-warehouse-code').value = warehouse.code;
            document.getElementById('kw-warehouse-location').value = warehouse.location;
            document.getElementById('kw-warehouse-capacity').value = warehouse.capacity.replace(' sq.ft', '');
            document.getElementById('kw-warehouse-manager').value = warehouse.manager;
            document.getElementById('kw-warehouse-status').value = warehouse.status;
            
            modalTitle.innerHTML = '<i class="bi bi-pencil me-2"></i>Edit Warehouse';
            saveWarehouseBtn.innerHTML = '<i class="bi bi-check-lg me-1"></i> Update Warehouse';
            
            const modal = new bootstrap.Modal(warehouseModal);
            modal.show();
          }
        }

        // Delete warehouse
        function deleteWarehouse(id) {
          if (confirm('Are you sure you want to delete this warehouse?')) {
            warehouses = warehouses.filter(w => w.id != id);
            renderWarehouseTable();
            showToast('Warehouse deleted successfully!', 'success');
          }
        }

        // Reset form
        function resetForm() {
          document.getElementById('warehouse-id').value = '';
          document.getElementById('kw-warehouse-name').value = '';
          document.getElementById('kw-warehouse-code').value = '';
          document.getElementById('kw-warehouse-location').value = '';
          document.getElementById('kw-warehouse-capacity').value = '';
          document.getElementById('kw-warehouse-manager').value = '';
          document.getElementById('kw-warehouse-status').value = 'Active';
        }

        // Show toast notification
        function showToast(message, type = 'success') {
          const toast = document.createElement('div');
          toast.className = `toast toast-${type} align-items-center`;
          toast.setAttribute('role', 'alert');
          toast.innerHTML = `
            <div class="d-flex">
              <div class="toast-body">${message}</div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
          `;
          
          toastContainer.appendChild(toast);
          const bsToast = new bootstrap.Toast(toast);
          bsToast.show();
          
          // Remove toast from DOM after it's hidden
          toast.addEventListener('hidden.bs.toast', function() {
            toast.remove();
          });
        }
      });
    </script>
  </body>
</html>
