<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c5aa0;
            --primary-light: #4a76c4;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --border: #dee2e6;
            --text: #343a40;
            --success: #28a745;
        }
        
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 0.875rem;
            line-height: 1.4;
            color: var(--text);
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .card-header {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 6px 6px 0 0 !important;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .card-body {
            padding: 1rem;
        }
        
        .form-label {
            font-weight: 500;
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
            color: var(--secondary);
        }
        
        .form-control, .form-select {
            font-size: 0.8rem;
            padding: 0.35rem 0.6rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            transition: all 0.15s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(44, 90, 160, 0.1);
        }
        
        .form-section {
            margin-bottom: 0.5rem;
        }
        
        .voucher-fields, .return-subfields {
            display: none;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .btn-primary {
            background: var(--primary);
            border: none;
            font-size: 0.8rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: var(--primary-light);
        }
        
        .row {
            margin-left: -0.3rem;
            margin-right: -0.3rem;
        }
        
        .row > [class*="col-"] {
            padding-left: 0.3rem;
            padding-right: 0.3rem;
        }
        
        .mb-2 {
            margin-bottom: 0.5rem !important;
        }
        
        .compact-form .form-group {
            margin-bottom: 0.6rem;
        }
        
        .form-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Create Voucher
            </div>
            <div class="card-body">
                <form id="voucherForm" class="compact-form">
                    <div class="form-group mb-2">
                        <label for="voucherType" class="form-label">Voucher Type</label>
                        <select id="voucherType" class="form-select" required>
                            <option selected disabled value="">Select Type</option>
                            <option value="purchase">Purchase</option>
                            <option value="sales">Sales</option>
                            <option value="branch-transfer">Branch Transfer</option>
                            <option value="transfer">Transfer</option>
                            <option value="return">Return</option>
                            <option value="waste">Waste / Loss</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
